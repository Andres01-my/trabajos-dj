<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Pedido</title>
</head>
<body>
    <h1>Eliminar pedido</h1>
    <p>¿Estás seguro de que deseas eliminar el pedido de <strong>{{ pedido.cliente }} - {{ pedido.producto }}</strong>?</p>
    form method="post">
        {% csrf_token %}
        <button type="submit">Si, Eliminación</button>
        <a href="{% url 'listar_pedidos' %}">No, Volver</a>
    </form>
</body>
</html>
